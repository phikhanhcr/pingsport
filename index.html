<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="stylesheet" href="./style/grid.css">
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="style/responsive.css">
  <script src="https://bitu.vn/themes/frontend/default/fonts/CircularStd-Medium.woff2"></script>
</head>

<body>
  <div class="">
    <div class="grid wide">
      <div class="row">
        <div class="navbar">
          <div class="navbar-logo">
            <img src="/assets/images/logo.svg" alt="logo" class="logo">
            <div>The <b>Football</b></div>
          </div>
          <ul class="navbar-menu_pc">
            <li>Hot Match</li>
            <li>Highlight</li>
            <li>Competition Map</li>
            <li>Pricing</li>
            <li>News</li>
            <li class="navbar_menu-auth">
              <a href="#" class="login">Log In</a>
              <a href="#" class="signup">Sign Up</a>
            </li>
          </ul>
          <input hidden class="nav-mobile-input" id="nav-mobile-input" type="checkbox">

          <label for="nav-mobile-input" class="navbar__menu-btn-show">
            <img src="/assets/images/menu.svg" alt="">
          </label>
          <label for="nav-mobile-input" class="navbar__menu-btn-close">
            <img src="/assets/images/close-menu.svg" alt="">
          </label>


          <ul class="navbar-menu_mobile">
            <li>Hot Match</li>
            <li>Highlight</li>
            <li>Competition Map</li>
            <li>Pricing</li>
            <li>News</li>
            <li class="navbar_menu-auth">
              <a href="#" class="login">Log In</a>
              <a href="#" class="signup">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <div class="banner">
        <div class="overlay-banner"></div>

        <div class="wrapper-banner">
          <p class="count_down-text">COUNTDOWN TIMER</p>
          <div class="banner_countdown">
            <div class="count_down-number">
              <div class="wrapper-number">7</div>
            </div>
            <div class="count_down-number">
              <div class="wrapper-number">7</div>
            </div>
            <div class="count_down-number">
              <div class="wrapper-number">7</div>
            </div>
            <div class="count_down-number">
              <div class="wrapper-number">7</div>
            </div>

            <img src="/assets/images/character.svg" class="character-dubai"></img>
          </div>
          <div class="banner_scheduler">
            <div class="banner_scheduler-line"></div>
            <div class="wrapper-schedule">
              <div class="wrapper-discount">
                <div class="milestone"></div>
                <div class="discount border">
                  <p>Discount 30%</p>
                </div>
              </div>
              <div class="wrapper-discount">
                <div class="milestone"></div>
                <div class="discount border">
                  <p>Discount 30%</p>
                </div>
              </div>
              <div class="wrapper-discount">
                <div class="milestone"></div>
                <div class="discount border">
                  <p>Discount 30%</p>
                </div>
              </div>
              <div class="wrapper-discount ">
                <div class="milestone"></div>
                <div class="discount">
                  <p>Start WC</p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
